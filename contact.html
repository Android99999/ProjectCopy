            <h2><span>Contact Us</span></h2>
            <form action="">

                <input type="text" name="fullname" id="fullname" placeholder="Name">

                <label for="email-address">Email</label>
                <input type="text" name="email-address" id="emailaddress" placeholder="Email">

                <label for="contact">Contact</label>
                <input type="text" name="contact" id="contact" placeholder="Contact">

                <label for="concern">Concern</label>
                <textarea name="concern" id="concern" cols="30" rows="10" placeholder="Message"></textarea>

                
                <input type="submit" class="submit-btn" id = "b1" onclick="insert_value()" value = "SUBMIT">
                <div id="loader"></div>
                <p id="re"></p>
                
            </form>
        </div>
